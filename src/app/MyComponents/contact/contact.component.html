<div class="contact-section">
    <div class="contact-form-container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center mb-4 pb-2 border-bottom">Get in touch</h4>
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" style="resize: none;"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
